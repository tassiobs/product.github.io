---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.date %}
    <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
